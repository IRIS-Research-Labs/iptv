<!DOCTYPE html>
<html>
<head>
<title>Redirecting...</title>
</head>
<body>
  <p id="countdown">Redirecting in <span id="count">2</span> seconds</p>
  <script>
    var count = 2;
    var countdown = setInterval(function() {
      count--;
      document.getElementById("count").innerHTML = count;
      if (count <= 0) {
        clearInterval(countdown);
        window.location.href = "https://amazingiptvserver.github.io"; // Replace with your desired URL
      }
    }, 1000);
  </script>
</body>
</html>
